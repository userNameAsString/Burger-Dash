<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon.svg">
    <link href="style.css" rel="stylesheet" type="text/css"  />
    <title>Burger Dash</title>
</head>
<body>
    <div id="border">
        <div id="top">

        </div>
        <div id="bottom">
            <button class="bigfood" id="topButton" onclick="placeTop()">
                <img class="bigfoodpic" src="foodpics/top.svg">
            </button>
            <button class="bigfood">
                <img class="bigfoodpic" src="foodpics/patty.svg">
            </button>
            <button class="smallfood">
                <img class="bigfoodpic" src="foodpics/tomato.svg">
            </button>
            <button class="smallfood">
                <img class="bigfoodpic" src="foodpics/onion.svg">
            </button> <br>
            <button class="bigfood">
                <img class="bigfoodpic" src="foodpics/bun.svg">
            </button>
            <button class="bigfood">
                <img class="bigfoodpic" src="foodpics/cheese.svg">
            </button>
            <button class="bigfood">
                <img class="bigfoodpic" src="foodpics/lettuce.svg">
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
